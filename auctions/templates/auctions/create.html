{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>
    {% if message %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
    {% endif %}

    <div class='create-listing'>
        <form action="{% url 'create' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="name" placeholder="Listing Name">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="description" placeholder="Description">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="image" placeholder="Image Source URL">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="category" placeholder="Category" list="category-list">
                <datalist id="category-list">
                    {% for category in categories %}
                        <option value="{{ category }}">
                    {% endfor %}
                </datalist>
            </div>
            <div class="form-group">
                <input class="form-control" type="tel" name="starting-bid" placeholder="Starting Bid">
            </div>
            <input class="btn btn-primary" type="submit" value="Create Listing">
        </form>
    </div>
{% endblock body %}
